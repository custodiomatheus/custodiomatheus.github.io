<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="imagem/png" href="octocat.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Repositórios</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #293033;
    }

    ::-webkit-scrollbar-thumb {
      background: #C7C9C9;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #888A8A;
    }

    .header {
      width: 100%;
      height: 20vh;
      background-color: #14181A;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      font-size: 40px;
      color: #fff;
      margin: 0 0 0 12%;
    }

    .header-icons {
      align-self: flex-end;
      margin: 0 2% 2vh 0;
    }

    .icon {
      height: 28px;
      cursor: pointer;
    }

    .icon:first-child {
      margin-right: 15px;
    }

    .about {
      width: 100%;
      height: 80vh;
      background-color: #E5E5E5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .about-container {
      width: 60%;
      height: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .about-picture {
      height: 135px;
      margin-bottom: 10px;
      border-radius: 100%;
    }

    .about-title {
      color: #14181A;
      font-size: 28px;
      margin: 0;
    }
    
    .about-subtitle {
      color: #14181A;
      font-size: 22px;
      font-weight: 400;
      margin: 0;
    }

    .about-text {
      width: 600px;
      color: #14181A;
      font-size: 24px;
      font-weight: 500;
    }

    .projects {
      width: 100%;
      min-height: 80vh;
      background-color: #293033;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .projects-container {
      width: 75%;
      min-height: 65vh;
      display: flex;
      justify-content: space-between;
      /* background-color: green; */
    }

    .portifolio {
      width: 55%;
      min-width: 550px;
      height: 100%;
      /* background-color: blue; */
    }

    .portifolio-title {
      font-size: 28px;
      color: #c7c9c9;
    }

    .scroll {
      width: 90%;
      max-height: 45vh;
      overflow-y: auto;
    }

    .portifolio-list {
      list-style-type: none;
      padding: 0;
    }

    .repository-item {
      width: 95%;
      height: 75px;
      color: #c7c9c9;
      border-radius: 8px;
      background-color: #3d474c;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .repository-item:not(:last-child) {
      margin-bottom: 5vh;
    }

    .separator {
      width: 3%;
      height: 100%;
      background-color: #3c78db;
      border-radius: 8px 0 0 8px;
    }

    .repository-data {
      width: 97%;
      height: 75%;
      padding-left: 3%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .repository-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .repository-text {
      font-size: 14px;
    }

    .octocat {
      width: 40%;
      min-width: 400px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      /* background-color: red; */
    }

    .octocat-img {
      height: 340px;
    }

    @media (max-width: 1199.98px) {
      .projects-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body onload="searchRepositories()">
  <header class="header">
    <h1 class="header-title">Custodio's Portifólio</h1>
    <div class="header-icons">
      <a href="https://www.linkedin.com/in/matheuscustodio/"><img class="icon" src="linkedIn.png"
          alt="LinkedIn Logo" /></a>
      <a href="https://github.com/custodiomatheus"><img class="icon" src="git.png" alt="Github Logo" /></a>
    </div>
  </header>

  <section class="about">
    <div class="about-container">
      <div style="margin-bottom: 40px;">
        <img class="about-picture" src="foto.jpg" alt="Minha foto">
        <h2 class="about-title">Matheus Custódio</h2>
        <h3 class="about-subtitle">Front-end Developer</h3>
      </div>

      <div>
        <p class="about-text">Formado em Analise e Desenvolvimento de Sistemas, trabalho com ReactJs e VueJs.
          <br>
          Amo aprender melhores maneiras para resolução de desafios, de seguir boas práticas e ter um código bem testado.</p>
      </div>
    </div>
  </section>

  <section class="projects">
    <div class="projects-container">
      <div class="portifolio">
        <h2 class="portifolio-title">Projetos</h2>
        <div class="scroll">
          <ul class="portifolio-list repository" id="portifolio_list"></ul>
        </div>
      </div>

      <div class="octocat">
        <img class="octocat-img" src="octocat.png" alt="Github Logo" />
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>

<script>
  const searchRepositories = () => {
    axios
      .get("https://api.github.com/users/custodiomatheus/repos")
      .then((response) => {
        response.data.map((repository) => {
          const item = document.createElement("li");
          item.setAttribute("class", "repository-item");
          item.onclick = function () {
            openRepository(repository.svn_url);
          };

          const separator = document.createElement("div");
          separator.setAttribute("class", "separator");

          const repositoryContainer = document.createElement("div");
          repositoryContainer.setAttribute("class", "repository-data")

          const repositoryName = document.createElement("b");
          repositoryName.setAttribute("class", "repository-title");
          repositoryName.appendChild(document.createTextNode(repository.name));

          const repositoryDescription = document.createElement("span");
          repositoryDescription.setAttribute("class", "repository-text");
          repositoryDescription.appendChild(
            document.createTextNode(repository.description || "Não informado")
          );

          item.appendChild(separator);
          repositoryContainer.appendChild(repositoryName);
          repositoryContainer.appendChild(repositoryDescription);
          item.appendChild(repositoryContainer);

          document.getElementById("portifolio_list").appendChild(item);
        });
      });
  };

  const openRepository = (url) => {
    window.open(url);
  };
</script>
